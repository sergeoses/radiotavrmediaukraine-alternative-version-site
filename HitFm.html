</div>
    <!-- Шлях до потоку аудіо "Хіт FM" -->
    
    <!-- Ініціалізуємо аудіоплеєр MediaElement.js для всіх audio елементів на сторінці
    // Зверніть увагу, що вам також потрібно буде виконати цей скрипт після підключення бібліотеки MediaElement.js
  -->
<script>
document.addEventListener('DOMContentLoaded', function () {
        const audioPlayers = document.querySelectorAll('audio');
        for (let i = 0; i < audioPlayers.length; i++) {
            new MediaElement(audioPlayers[i]);
        }
    });
</script>
  <script>
    const radioPlayer = document.getElementById('radioPlayer');
    radioPlayer.src = 'https://www.hitfm.ua/HitFM.m3u';
</script>
